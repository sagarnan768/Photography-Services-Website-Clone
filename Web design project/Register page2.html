<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="stylelogin.css">
    <style>
        body{
    width: 100%;
    height: 100%;
    margin: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url(img/register1.jpg);
    background-size: cover;
    background-position: center;
}
    </style>
</head>
<body>
        <div class="login-box">
            <div class="register-header">
                <header>Register</header>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
            </div>
            <div class="input-submit">
                <a href="login.html"><button class="submit-btn" id="submit">Submit</button></a>
        </div>
    <!-- <script>
        document.getElementById('submit').addEventListener('click',function(){alert('Sign In button clickrd');});
    </script> -->
</body>
</html>
