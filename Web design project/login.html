<html lang="en">
<head>
    <meta charset="UTF-8">

   >

<body>
        <div class="login-box">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="#">Forgot password</a>
                </section>
            </div>
            <div class="input-submit">
                <a href="index.html"><button class="submit-btn" id="submit">Sign In</button></a>
                
                
            </div>
            <div class="sign-up-link">
                <p>Don't have account? <a href="Register page.html" target="_blank">Register</a></p>
            </div>
        </div>

        document.getElementById('submit').addEventListener('click',function(){alert('Sign In button clickrd');});
    </script> -->
</body>
</html>
